<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marina's simple page</title>
    <meta name="description" content="Простая страница html">
    <meta name="keywords" content="html, simple, page">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <img src="me.jpg" alt="Me">
            <div class="info-description">
                <h1>Марина Свистунова</h1>
                <p>Это моя не первая <em>супер простая</em> страничка</p>
                <p>Я люблю <strong>творчество, k-pop и дорамы</strong></p>
                <a href="https://vk.com/idmikartist" target="_blank">VK</a> | <a href="https://ok.ru/feed" target="_blank">OK</a> | <a href="https://github.com/MarinaSvistunova" target="_blank">GitHub</a>
            </div>
        </div>

        <div class="card hobby">
            <h2>Мои хобби</h2>
            <ul>
                <li>Рисование</li>
                <li>Дорамы</li>
                <li>K-pop</li>
            </ul>
        </div>

        <div class="card work">
            <h2>Опыт работы</h2>
            <table>
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Должность</th>
                        <th>Год</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Занятия йогой</td>
                        <td>Помощник преподавателя</td>
                        <td>2018-2021</td>
                    </tr>
                    <tr>
                        <td>Газпром Межрегионгаз</td>
                        <td>Стажер</td>
                        <td>2020</td>
                    </tr>
                </tbody>
            </table>
        </div> 

        <div class="card connection">
            <form action="">
                <h2>Связаться со мной</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Ваше имя:</label>
                        <input type="text" id="name" placeholder="Введите имя">
                    </div>
                    <div class="form-group">
                        <label for="email">Ваш email:</label>
                        <input type="text" id="email" placeholder="Введите email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Ваше сообщение:</label>
                    <textarea name="" id="message" cols="30" rows="5" placeholder="Введите сообщение..."></textarea>
                </div>
                <div>
                    <button class="btn" type="submit">Отправить!</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
